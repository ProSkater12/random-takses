<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заказ кофе</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form onsubmit="submitBtn(); return false;"  id="form">
    <div id='forms'>
    <fieldset class="beverage" id="case1">
        <h4 class="beverage-count"><span class="drinkNum">Напиток №1 </span><img src="https://img.icons8.com/metro/26/000000/close-window.png" class="deleteBtn" onclick="deleteDrink(1);"/></h4>
        <label class="field">
            <span class="label-text">Я буду</span>
            <select>
                <option value="espresso">Эспрессо</option>
                <option value="capuccino" selected>Капучино</option>
                <option value="cacao">Какао</option>
            </select>
        </label>
        <div class="field">
            <span class="checkbox-label">Сделайте напиток на</span>
            <label class="checkbox-field">
                <input type="radio" name="milk1" value="usual" checked />
                <span>обычном молоке</span>
            </label>
            <label class="checkbox-field">
                <input type="radio" name="milk1" value="no-fat" />
                <span>обезжиренном молоке</span>
            </label>
            <label class="checkbox-field">
                <input type="radio" name="milk1" value="soy" />
                <span>соевом молоке</span>
            </label>
            <label class="checkbox-field">
                <input type="radio" name="milk1" value="coconut" />
                <span>кокосовом молоке</span>
            </label>
        </div>
        <div class="field">
            <span class="checkbox-label">Добавьте к напитку:</span>
            <label class="checkbox-field">
                <input type="checkbox" name="options1" value="whipped cream" />
                <span>взбитых сливок</span>
            </label>
            <label class="checkbox-field">
                <input type="checkbox" name="options1" value="marshmallow" />
                <span>зефирок</span>
            </label>
            <label class="checkbox-field">
                <input type="checkbox" name="options1" value="chocolate" />
                <span>шоколад</span>
            </label>
            <label class="checkbox-field">
                <input type="checkbox" name="options1" value="cinnamon" />
                <span>корицу</span>
            </label>
        </div>
    </fieldset>
    </div>
    <div>
        <button type="button" class="add-button" id="add-drink">+ Добавить напиток</button>
    </div>
    <div style="margin-top: 30px">
        <button type="submit" class="submit-button">Готово</button>
    </div>

</form>

<div class="modal-container" style="display:none;">
    <div class="modal-window">
      <div class="krest-modal" onclick="document.getElementsByClassName('modal-container')[0].style.display = 'none'">&#10006;</div>
      <h3 class="bigtitle-for-modal" id="modalText">Заказ принят!</h3>
    </div>
  </div>

<script src="index.js"></script>
</body>
</html>
